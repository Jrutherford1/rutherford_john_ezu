{% extends 'courseinfo/base.html' %}

{% block title %}
    Registration Detail
{% endblock %}

{% block content %}
    <h2>Registration Detail</h2>
    <ul>
        <li>
            <a href="{{ registration.get_update_url }}"> Edit Registration</a>
        </li>
        <li>
            <a href="{{ registration.get_delete_url }}"> Delete Registration</a>
        </li>
    </ul>

    <section>
         <table>
            <tr>
                <th>Student:</th>
                <td><a href="{{ student.get_absolute_url }}">{{ registration.student }}</a></td>
            </tr>
            <tr>
                <th>Section:</th>
                <td><a href="{{ section.get_absolute_url }}">{{ registration.section }}</a></td>
             </tr>
        </table>
    </section>
{% endblock %}
