{%  extends 'courseinfo/base.html' %}
<html lang="en">

{%  block title %}
    Section List
{%  endblock %}

{%  block content %}
    <ul>
        {% for section in section_list %}
            <li>
                <a href=""> {{ section }} </a>
            </li>
        {%  empty   %}
            <li><em>There are currently no sections.</em></li>
        {% endfor %}
    </ul>
{%  endblock %}
