{%  extends 'courseinfo/base.html' %}
<html lang="en">

{%  block title %}
    Registration List
{%  endblock %}

{%  block content %}
    <ul>
        {% for registration in registration_list %}
            <li>
                <a href="{{ registration.get_absolute_url }}"> {{ registration }} </a>
            </li>
        {%  empty   %}
            <li><em>There are currently no registrations.</em></li>
        {% endfor %}
    </ul>
{%  endblock %}
