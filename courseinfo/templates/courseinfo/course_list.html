{%  extends 'courseinfo/base.html' %}
<html lang="en">

{%  block title %}
    Course List
{%  endblock %}

{%  block content %}
    <ul>
        {% for course in course_list %}
            <li>
                <a href=""> {{ course }} </a>
            </li>
        {%  empty   %}
            <li><em>There are currently no courses.</em></li>
        {% endfor %}
    </ul>
{%  endblock %}
