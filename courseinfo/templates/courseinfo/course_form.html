{% extends 'courseinfo/base.html' %}

{% block title %}
    Create Course
{% endblock %}

{% block content %}
    <h1>Create Course</h1>
    <form
        action="{% url 'courseinfo_course_create_urlpattern'%}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Course</button>
    </form>
{% endblock %}
