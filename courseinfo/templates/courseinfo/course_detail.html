{% extends 'courseinfo/base.html' %}

{% block title %}
    Course - {{ number }} - {{ name }}
{% endblock %}

{% block content %}
    <h2>{{ number }} - {{ name }}</h2>

    <section>
        <table>
            <tr>
                <th>Course Number:</th>
                <td>{{ number }}</td>
            </tr>
            <tr>
                <th>Course Name:</th>
                <td>{{ name }}</td>
            </tr>
        </table>
    </section>

{% endblock %}
