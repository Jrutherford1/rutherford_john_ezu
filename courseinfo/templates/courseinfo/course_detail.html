{% extends 'courseinfo/base.html' %}

{% block title %}
    Course - {{ number }} - {{ name }}
{% endblock %}

{% block content %}
    <h2>{{ course.course_number }} - {{ course.course_name }}</h2>
    <ul>
        <li>
            <a href="{{ course.get_update_url }}"> Edit Course</a>
        </li>
    </ul>

    <section>
        <table>
            <tr>
                <th>Course Number:</th>
                <td>{{ course.course_number }}</td>
            </tr>
            <tr>
                <th>Course Name:</th>
                <td>{{ course.course_name }}</td>
            </tr>
        </table>
    </section>

{% endblock %}
