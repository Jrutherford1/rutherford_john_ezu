{%  extends 'courseinfo/base.html' %}
<html lang="en">

{%  block title %}
    Student List
{%  endblock %}

{%  block content %}
    <ul>
        {% for student in student_list %}
            <li>
                <a href="{{ student.get_absolute_url }}"> {{ student }} </a>
            </li>
        {%  empty   %}
            <li><em>There are currently no students.</em></li>
        {% endfor %}
    </ul>
{%  endblock %}
