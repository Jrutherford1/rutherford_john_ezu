{%  extends 'courseinfo/base.html' %}
<html lang="en">

{%  block title %}
    Semester List
{%  endblock %}

{%  block content %}
    <ul>
        {% for semester in semester_list %}
            <li>
                <a href="{{ semester.get_absolute_url }}"> {{ semester }} </a>
            </li>
        {%  empty   %}
            <li><em>There are currently no semesters.</em></li>
        {% endfor %}
    </ul>
{%  endblock %}
