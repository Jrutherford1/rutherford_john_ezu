{%  extends 'courseinfo/base.html' %}
<html lang="en">

{%  block title %}
    Instructor List
{%  endblock %}

{%  block content %}
    <ul>
        {% for instructor in instructor_list %}
            <li>
                <a href="{{ instructor.get_absolute_url }}"> {{ instructor }} </a>
            </li>
        {%  empty   %}
            <li><em>There are currently no instructors.</em></li>
        {% endfor %}
    </ul>
{%  endblock %}
